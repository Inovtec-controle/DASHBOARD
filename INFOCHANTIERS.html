<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Base chantiers – INOVTEC KONTROL</title>

  <!-- iPhone friendly -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#16a34a">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* CODE COULEUR KONTROL (clair) */
      --bg:#f1f5f9;
      --panel:#ffffff;
      --panel-soft:#e2e8f0;
      --text:#0f172a;
      --muted:#64748b;
      --border:rgba(148,163,184,.4);
      --brand:#16a34a;
      --brand-soft:rgba(22,163,74,.08);
      --brand-strong:rgba(22,163,74,.18);
      --danger:#e11d48;
      --radius-lg:18px;
      --radius-xl:24px;
      --shadow-soft:0 20px 50px rgba(15,23,42,.12);
      --shadow-card:0 14px 35px rgba(15,23,42,.16);
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    body{
      font-family:"Inter",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top left, rgba(148,163,184,.3), transparent 60%), var(--bg);
      color:var(--text);
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
    }

    .app-shell{
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:16px;
    }

    .app-container{
      width:100%;
      max-width:1200px;
      background:
        radial-gradient(circle at top left, rgba(22,163,74,.06), transparent 55%),
        radial-gradient(circle at bottom right, rgba(59,130,246,.06), transparent 60%),
        var(--panel);
      border-radius:28px;
      border:1px solid var(--border);
      box-shadow:var(--shadow-soft);
      padding:12px 10px calc(14px + env(safe-area-inset-bottom,0px));
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    @media (min-width:768px){
      .app-container{
        padding:18px 18px calc(18px + env(safe-area-inset-bottom,0px));
      }
    }

    /* HEADER */

    .app-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:8px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.9);
      border:1px solid rgba(148,163,184,.7);
      box-shadow:0 8px 20px rgba(15,23,42,.06);
      position:sticky;
      top:env(safe-area-inset-top,0px);
      z-index:10;
      backdrop-filter:blur(18px);
    }

    .app-title-wrap{
      display:flex;
      align-items:center;
      gap:10px;
      flex:1;
      min-width:0;
    }

    .app-icon{
      width:34px;
      height:34px;
      border-radius:999px;
      background:radial-gradient(circle at 30% 20%, #4ade80, #16a34a 60%, #15803d 85%);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 0 0 1px rgba(22,163,74,.5), 0 10px 25px rgba(22,163,74,.55);
      flex-shrink:0;
    }

    .app-icon span{
      font-size:18px;
      font-weight:800;
      color:#ecfdf5;
      letter-spacing:.04em;
    }

    .app-title-block{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }

    .app-title{
      font-size:15px;
      font-weight:700;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:var(--text);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .app-subtitle{
      font-size:11px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .app-badge{
      font-size:11px;
      font-weight:600;
      padding:4px 10px;
      border-radius:999px;
      background:var(--brand-soft);
      border:1px solid rgba(22,163,74,.5);
      color:#166534;
      text-transform:uppercase;
      letter-spacing:.08em;
      white-space:nowrap;
    }

    /* LAYOUT PRINCIPAL */

    .content-shell{
      display:grid;
      grid-template-columns: minmax(0,1.1fr) minmax(0,1.9fr);
      gap:14px;
      margin-top:2px;
    }

    @media (max-width:900px){
      .content-shell{
        grid-template-columns:minmax(0,1fr);
      }
    }

    .panel{
      background:rgba(255,255,255,.9);
      border-radius:22px;
      border:1px solid var(--border);
      box-shadow:var(--shadow-card);
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    @media (min-width:768px){
      .panel{
        padding:12px;
      }
    }

    .panel-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .panel-title-block{
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .panel-title{
      font-size:13px;
      font-weight:600;
      letter-spacing:.10em;
      text-transform:uppercase;
      color:var(--text);
    }

    .panel-subtitle{
      font-size:11px;
      color:var(--muted);
    }

    .badge-pill{
      padding:3px 9px;
      border-radius:999px;
      font-size:11px;
      border:1px solid rgba(148,163,184,.7);
      color:var(--muted);
      display:inline-flex;
      align-items:center;
      gap:6px;
      background:rgba(248,250,252,.8);
    }

    .pill-dot{
      width:6px;
      height:6px;
      border-radius:999px;
      background:#22c55e;
      box-shadow:0 0 0 1px rgba(34,197,94,.4);
    }

    /* FILTRES + LISTE GAUCHE */

    .filters{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:4px;
    }

    @media (min-width:600px){
      .filters{
        flex-direction:row;
        align-items:stretch;
      }
    }

    .search-box{
      flex:1.4;
      display:flex;
      align-items:center;
      gap:8px;
      border-radius:999px;
      background:#f8fafc;
      border:1px solid var(--border);
      padding:2px 10px 2px 4px;
    }

    .search-icon{
      width:26px;
      height:26px;
      border-radius:999px;
      background:radial-gradient(circle at 30% 20%, rgba(148,163,184,.4), transparent 60%);
      display:flex;
      align-items:center;
      justify-content:center;
      margin-left:4px;
      color:#0f172a;
    }

    .search-icon svg{
      width:14px;
      height:14px;
    }

    .search-input{
      flex:1;
      border:none;
      outline:none;
      background:transparent;
      font-size:13px;
      color:var(--text);
      padding:6px 4px;
    }

    .search-input::placeholder{
      color:rgba(148,163,184,.9);
    }

    .filter-group{
      flex:1;
      display:flex;
      gap:6px;
    }

    .select-field{
      flex:1;
      position:relative;
    }

    .select-field select{
      width:100%;
      border-radius:999px;
      border:1px solid var(--border);
      background:#f8fafc;
      color:var(--text);
      font-size:12px;
      padding:7px 28px 7px 10px;
      -webkit-appearance:none;
      appearance:none;
      outline:none;
    }

    .select-field::after{
      content:"▾";
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      font-size:10px;
      color:var(--muted);
      pointer-events:none;
    }

    .stats-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      margin-top:6px;
      flex-wrap:wrap;
    }

    .stats-main{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }

    .stat-pill{
      padding:4px 10px;
      border-radius:999px;
      font-size:11px;
      border:1px solid rgba(148,163,184,.7);
      background:#f8fafc;
      color:var(--muted);
      display:inline-flex;
      align-items:center;
      gap:4px;
    }

    .stat-pill strong{
      color:var(--text);
      font-weight:600;
    }

    .stat-dot{
      width:7px;
      height:7px;
      border-radius:999px;
      background:var(--brand);
    }

    .stat-badge{
      padding:3px 9px;
      border-radius:999px;
      font-size:10px;
      background:var(--brand-soft);
      border:1px solid rgba(22,163,74,.5);
      color:#166534;
      text-transform:uppercase;
      letter-spacing:.08em;
    }

    /* LISTE DES RÉSIDENCES (GAUCHE) */

    .chantiers-list{
      margin-top:8px;
      max-height:min(64vh,520px);
      overflow:auto;
      padding-right:4px;
      display:flex;
      flex-direction:column;
      gap:4px;
    }
