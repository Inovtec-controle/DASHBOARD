<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tableau de bord ‚Äì Mes applications</title>

  <!-- iPhone / Android friendly -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#16a34a">

  <!-- Police Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f1f5f9;
      --panel:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:rgba(148,163,184,.4);
      --brand:#16a34a;
      --brand-soft:rgba(22,163,74,.08);
      --radius-xl:20px;
      --shadow-soft:0 14px 35px rgba(15,23,42,.25);
    }

    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
    }

    html,body{
      margin:0;
      padding:0;
      height:100%;
    }

    body{
      font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top,#d1fae5 0,#f1f5f9 45%,#e2e8f0 100%);
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:stretch;
      padding:12px;
      padding-bottom:calc(12px + env(safe-area-inset-bottom,0px));
    }

    .app-shell{
      width:100%;
      max-width:520px;
      background:radial-gradient(circle at top left,#22c55e 0,#16a34a 38%,#022c22 100%);
      border-radius:26px;
      padding:10px;
      box-shadow:var(--shadow-soft);
      display:flex;
      flex-direction:column;
      gap:10px;
      position:relative;
      overflow:hidden;
    }

    /* Barre de statut style smartphone */
    .status-bar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:#e5f9ed;
      font-size:11px;
      padding:4px 6px 0;
      opacity:.9;
    }

    .status-bar-right{
      display:flex;
      gap:6px;
      align-items:center;
    }

    .pill-signal{
      width:36px;
      height:16px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.6);
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding:0 4px;
      gap:2px;
      font-size:10px;
    }

    .battery-bar{
      width:16px;
      height:8px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.7);
      position:relative;
      overflow:hidden;
    }
    .battery-bar-fill{
      position:absolute;
      inset:1px;
      border-radius:999px;
      background:#22c55e;
    }

    .screen{
      flex:1;
      background:radial-gradient(circle at top,#f9fafb 0,#f1f5f9 40%,#e2e8f0 100%);
      border-radius:20px;
      padding:16px 14px 16px;
      display:flex;
      flex-direction:column;
      gap:14px;
      overflow:hidden;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }

    .title-block h1{
      margin:0;
      font-size:20px;
      letter-spacing:-0.03em;
      color:#020617;
    }
    .title-block p{
      margin:4px 0 0;
      font-size:13px;
      color:var(--muted);
    }

    .avatar-badge{
      width:32px;
      height:32px;
      border-radius:999px;
      background:linear-gradient(135deg,#22c55e,#a3e635);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:17px;
      color:#022c22;
      box-shadow:0 8px 18px rgba(34,197,94,.35);
    }

    /* HOME GRID */

    #home-screen{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:12px;
      overflow-y:auto;
      padding-bottom:4px;
      -webkit-overflow-scrolling:touch;
    }

    .section-label{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.13em;
      color:var(--muted);
      margin-bottom:4px;
    }

    .app-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
      gap:10px;
    }

    .app-card{
      background:var(--panel);
      border-radius:var(--radius-xl);
      padding:10px 10px 11px;
      border:1px solid var(--border);
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      box-shadow:0 8px 18px rgba(15,23,42,.12);
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
      touch-action:manipulation;
    }

    .app-card:active{
      transform:scale(.97) translateY(1px);
      box-shadow:0 3px 10px rgba(15,23,42,.2);
    }

    .app-icon{
      width:28px;
      height:28px;
      border-radius:999px;
      background:var(--brand-soft);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:16px;
    }

    .app-title{
      font-size:14px;
      font-weight:600;
      color:#020617;
    }
    .app-sub{
      font-size:11px;
      color:var(--muted);
    }

    /* BOTTOM HOME INDICATOR (style iPhone) */
    .home-indicator{
      height:4px;
      width:82px;
      border-radius:999px;
      background:rgba(15,23,42,.85);
      margin:0 auto 2px;
      opacity:.9;
    }

    @media (max-width:600px){
      .screen{
        padding:14px 10px 12px;
      }
      .app-grid{
        grid-template-columns:repeat(2,minmax(0,1fr));
      }
    }

    @media (max-width:380px){
      .screen{
        padding:10px 8px 10px;
      }
      .app-grid{
        grid-template-columns:repeat(1,minmax(0,1fr));
      }
    }

    @media (min-width:600px){
      body{
        padding:18px;
      }
      .screen{
        padding:18px 16px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <!-- Barre "statut" style smartphone -->
    <div class="status-bar">
      <div>Tableau de bord</div>
      <div class="status-bar-right">
      </div>
    </div>

    <div class="screen">
      <header>
        <div class="title-block">
          <h1>Tableau de bord</h1>
          <p></p>
        </div>
      </header>

      <!-- √âCRAN D'ACCUEIL AVEC LES CARTES D'APPS -->
      <div id="home-screen">
        <div>
          <div class="section-label">Mes applications</div>
          <div class="app-grid">
            <!-- BOUTON KONTROL : ouvre le fichier KONTROL.html du d√©p√¥t -->
            <div class="app-card" onclick="openFeature('KONTROL.html')">
              <div class="app-icon">üìã</div>

              <div class="app-sub">Contr√¥le qualit√© ‚Äì R√©sidences / Bureaux</div>
            </div>

            <!-- EXEMPLES POUR PLUS TARD : m√™me principe -->
            <div class="app-card" onclick="openFeature('TEMPS.html')">
              <div class="app-icon">‚è±Ô∏è</div>
              <div class="app-title">Temps</div>
              <div class="app-sub">Heures en d√©cimales</div>
            </div>

            <div class="app-card" onclick="openFeature('ORGA.html')">
              <div class="app-icon"></div>
              <div class="app-title">Suivi heures</div>
              <div class="app-sub">Heures d√©cimales, totaux, salaires‚Ä¶</div>

            <!-- Pour ajouter une nouvelle fonctionnalit√© plus tard :
            <div class="app-card" onclick="openFeature('NomDuFichier.html')">
              <div class="app-icon">üåü</div>

            -->
          </div>

      </div>
    </div>

    <div class="home-indicator"></div>
  </div>

  <script>
    // Calcule le "dossier de base" o√π se trouve index.html
    function getBasePath(){
      const path = window.location.pathname; // ex : /CONTROL/index.html ou /CONTROL/
      if (path.endsWith('index.html')) {
        return path.slice(0, -'index.html'.length); // /CONTROL/
      }
      if (path.endsWith('/')) {
        return path; // d√©j√† un dossier /CONTROL/
      }
      // cas rare : /CONTROL (sans / ni index.html)
      const lastSlash = path.lastIndexOf('/');
      return path.substring(0, lastSlash + 1);
    }

    // Ouvre un fichier HTML du d√©p√¥t (m√™me zone de fichiers que index)
    function openFeature(fileName){
      const base = getBasePath();
      const target = base + fileName; // ex : /CONTROL/KONTROL.html
      window.location.href = target;
    }
  </script>
</body>
</html>
